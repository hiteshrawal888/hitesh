    <div class="login-container d-flex align-items-center justify-content-center">
<form class="login-form text-center">
<h1 class="mb-4 font-weight-light text-uppercase">Sign in</h1>
<br>
<div >
<a href="index2.html" class="btn btn-danger rounded-pill btn-block">
                      <i class="fab fa-google fa-fw"></i> Login with google
                    </a>
<a href="index.html" class="btn btn-primary rounded-pill btn-user btn-block">
                   <i class= "fab fa-facebook-f fa-fw"></i> Login with Facebook                    </a>
</div>


<div class="form-group mt-4">
<input type="text" class="form-control rounded-pill form-control-lg" placeholder="username or Email">
</div>

<div class="form-group"><input type="text" class="form-control rounded-pill form-control-lg" placeholder="password"></div>



<div class="forget-link  d-flex align-items-center justify-content-between">
<div class="form-check" >
<input type="checkbox" class="form-check-input" id="remember"> 
<label for="remember" >Remember password</label>
</div>
<a href="#" >Forget password</a>
</div>
<button type="submit" class="mt-3 btn btn-primary btn-block rounded-pill btn-lg">Log in </button>
<p class="mt-3 font-weight-normal">Don't have a account ? <a href="res.html" >Register now</a></p>
</form>
